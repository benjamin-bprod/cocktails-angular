<div class="row p-3">
    <button class="btn btn-success col-12" [routerLink]="['new']">
        Ajouter un cocktail
    </button>
</div>
<div class="row px-3 mb-3">
    <div class="list-group col-12 p-0">
        <div class="list-group-item bg-success">
            <input placeholder="Chercher un cocktail..." type="text" class="form-control" [(ngModel)]="search">
        </div>
        <a 
            [routerLink]="[index]"
            routerLinkActive="active"
            class="list-group-item list-group-item-action" 
            *ngFor="let cocktail of cocktails | filterCocktail:search; let index = index;">
        {{cocktail.name}}
        </a>
    </div>
</div>
